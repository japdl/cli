name : Node continuous integration
on: [push, pull_request]
jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm ci
      - run: npm run downloadtest
      - run: npm test
      - run: npm run build